---
name: Continuous integration

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 25
    name: Continuous Integration

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fail
        run: "false"
      - name: OnFailure
        run: echo "This step will be skipped on Monday and Wednesday"
        if: failure()
      - name: OnSuccess
        run: echo "blabla"
        if: success()
      - name: OnAlways
        run: echo "blabla"
        if: always()
